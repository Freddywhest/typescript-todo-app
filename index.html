<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>TypeScript Todo App</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="/dist/css/style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,300;0,400;0,500;1,300;1,400;1,500&family=Lobster+Two:ital,wght@0,400;0,700;1,400;1,700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;1,100;1,300;1,400&family=Shantell+Sans:ital,wght@0,300;0,400;0,500;0,700;0,800;1,300;1,400;1,500;1,700;1,800&display=swap" rel="stylesheet">

    <body>
        <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
        <form id="addTodo">
            <div class="addedMsg"></div>
            <div class="form-control">
                <label for="title">Todo Title</label>
                <input type="text" id="title" name="title">
            </div>
            <div class="form-control">
                <label for="detail">Todo Detail</label>
                <textarea name="detail" id="detail" cols="10" rows="6"></textarea>
            </div>
            <div class="btn">
                <button class="add-btn" type="submit">Add Todo</button>
            </div>
        </form>

        <div class="todos" id="all-Todos">
            <ul class="todo-list"></ul>
        </div>
        
        <script src="./dist/js/script.js" async defer></script>
    </body>
</html>
